<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
      <label id="name-label" for="name" >Name</label>
      <input id="name" type="text" required placeholder="Enter your name"/>
      <label id="email-label" for="email" >Email</label>
      <input id="email" type="email" required placeholder="Enter your email"/>
      <label id="number-label" for="number" >Age</label>
      <input id="number" type="number" min="13" max="120" placeholder="Enter your age"/>
      <label id="current-role" for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" >
        <option selected disabled>Select Option</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
      </select>
      <label id="recommend" for="option">Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" id="option" value="option" name="option"><p id="inline">Definitely</p></input>
      <input type="radio" id="option" value="option" name="option"><p id="inline">Maybe</p></input>
      <input type="radio" id="option" value="option" name="option"><p id="inline">No</p></input>
      <label id="label-improvement" for="improvement">What would you like to see improved? <p>(Check all that apply)</p></label>
      <input type="checkbox" id="improvement" value="1"><p id="inline">Front-end Projects</p></input>
      <input type="checkbox" id="improvement" value="2"><p id="inline">Back-end Projects</p></input>
      <input type="checkbox" id="improvement" value="3"><p id="inline">Data Visualization</p></input>
      <input type="checkbox" id="improvement" value="4"><p id="inline">Challenges</p></input>
      <input type="checkbox" id="improvement" value="5"><p id="inline">Open Source Community</p></input>
      <input type="checkbox" id="improvement" value="5"><p id="inline">Gitter help rooms</p></input>
      <input type="checkbox" id="improvement" value="6"><p id="inline">Videos</p></input>
      <input type="checkbox" id="improvement" value="7"><p id="inline">City Meetups</p></input>
      <input type="checkbox" id="improvement" value="8"><p id="inline">Wiki</p></input>
      <input type="checkbox" id="improvement" value="9"><p id="inline">Forum</p></input>

      <label id="label-comment" for comment>Any comments or suggestions?
        <textarea id="comment" rows="10" cols="40" placeholder="Enter your comment here.... "></textarea>
        <input id="submit" type="submit"></input>
      </label>
    </form>
  </body>
</html>
